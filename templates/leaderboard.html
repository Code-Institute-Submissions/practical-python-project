<html>
    <head>
        <title>Leaderboard</title>
    </head>
    <body>
        <h1>Leaderboard</h1>
            <table>
                <th>
                    <td>Username</td>
                    <td>High Score</td>
                </th>
                {% for user, score in users.items() %}
                <tr>
                    <td>{{ user }}</td>
                    <td>{{ score }}</td>
                </tr>
                {% endfor %}
            </table>
    </body>
</html>
