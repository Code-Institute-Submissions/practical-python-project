<h1>Answer me these riddles three</h1>
<div>
    {% for riddle in riddles %}
        {% if riddle.index == score %}
            <h3>Question {{ loop.index }}: {{ riddle.question }}</h3>
        {% endif %}
    {% endfor %}
</div>
<form method="POST">
    <label for="guess">Guess here:</label>
    <input type="text" id="guess" name="guess">
</form>
